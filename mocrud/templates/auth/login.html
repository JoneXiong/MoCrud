<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head> 
  <title>
            {{title}} 
        </title> 
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" /> 
  <style type="text/css">
            * { FONT-SIZE: 9pt; OVERFLOW: hidden } BODY { MARGIN: 0px }
        </style> 
  <meta name="GENERATOR" content="MSHTML 8.00.6001.23520" /> 
  <script src="/static_crud/js/jquery.min.js" type="text/javascript"></script> 
 </head> 
 <body> 
  <form id="manager_login" onkeydown="javasceipt:if(event.keyCode == 13){$('#login_id').click();}" method="post" name="NETSJ_Login" action=""> 
   <table border="0" cellspacing="0" cellpadding="0" width="940" bgcolor="#ffffff" align="center"> 
    <tbody> 
     <tr> 
      <td style="BACKGROUND: url(/static_crud/img/login/login01.jpg)" height="238" align="center"><span style="font-size:45px;color:gray">{{title}}</span></td> 
     </tr> 
     <tr> 
      <td height="190"> 
       <table border="0" cellspacing="0" cellpadding="0" width="100%"> 
        <tbody> 
         <tr> 
          <td style="BACKGROUND: url(/static_crud/img/login/login02.jpg)" height="190" width="208"> &nbsp; </td> 
          <td style="BACKGROUND: url(/static_crud/img/login/login03.jpg)" width="518"> 
           <table border="0" cellspacing="0" cellpadding="0" width="320" align="center"> 
            <tbody> 
             <tr> 
              <td height="35" width="40"> <img src="/static_crud/img/login/user.gif" width="30" height="30" /> </td> 
              <td height="35" width="38"> 用户 </td> 
              <td height="35" width="242"> <input id="username" size="30" value="admin" name="username" /> </td> 
             </tr> 
             <tr> 
              <td height="35"> <img src="/static_crud/img/login/password.gif" width="28" height="32" /> </td> 
              <td height="35"> 密码 </td> 
              <td height="35"> <input id="password" size="30" type="password" name="password" /> </td> 
             </tr> 
             <tr> 
              <td height="40"> &nbsp; </td> 
              <td height="40"> &nbsp; </td> 
              <td height="50"> <img src="/static_crud/img/login/login.gif" id="login_id" onclick="chk();" /> </td> 
             </tr> 
            </tbody> 
           </table> </td> 
          <td style="BACKGROUND: url(/static_crud/img/login/login04.jpg)" width="214"> &nbsp; </td> 
         </tr> 
        </tbody> 
       </table> </td> 
     </tr> 
     <tr> 
      <td style="BACKGROUND: url(/static_crud/img/login/login05.jpg)" height="133"> &nbsp; </td> 
     </tr> 
    </tbody> 
   </table> 
  </form> 
  <script language="JavaScript">
			function getQueryString(name){
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if (r != null) 
					return unescape(r[2]);
				return null;
			}
			
			
            function chk(){
				var uname = $.trim($("#username").val());
				var pwd = $.trim($("#password").val());
				
				if (uname == "" || pwd == "") {
					alert("用户名或密码不能为空!");
					return;
				}
				
				serialize_form = $("#manager_login").serialize();
				$.ajax({
					url: ".",
					type: "POST",
					data: serialize_form,
					dataType: "html",
					success: function(msg){
						if (msg == 'OK') {
							var m_next = getQueryString('next');
							if (m_next) {
								window.location.href = m_next;
							}
							else {
								window.location.href = "/admin/";
							}
						}
						else {
							$("#password").val('').focus();
							alert("用户名或密码不正确!");
						}
					}
				});
			}
		</script>  
 </body>
</html>
